<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formularios con html</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <h2>Datos Personales</h2>

   <form action="">
    <label for="">
        Nombre:
        <input type="text" id="nombre" name="nombre" required>
    </label>
   </form>
   <form action="">
    <label for="">
        Correo Electronico:
        <input type="email" id="email" name="email" required>
    </label>
   </form>
   <form action="">
    <label for="">
        Telefono:
        <input type="tel" id="tel" name="tel">
    </label>
   </form>

   <h2>Género</h2>

   <fieldset style="border: 0; display: block;">
    
        <form action=""><label for=""><input type="radio">Masculino</label></form>
        <form action=""><label for=""><input type="radio">Femenino</label></form>
        <form action=""><label for=""><input type="radio">Otro</label></form>
   </fieldset>

   <h2>Preferencias</h2>

   <fieldset style="border: 0;">
    <form action=""><label for=""><input type="checkbox">Música</label></form>
    <form action=""><label for=""><input type="checkbox">Deportes</label></form>
    <form action=""><label for=""><input type="checkbox">Lectura</label></form>
   </fieldset>

   <h2>Comentarios</h2>

   <textarea name="" id="" rows="10" cols="60"></textarea>
   <br>
   <button>Enviar</button>
</body>
</html>
